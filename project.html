<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Records</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>Member Records in Rex Blanch</header>
    <main>
        <select id="filter" title="choose">
            <option value="" disable selected></option>
            <option value="male" >Brothers</option>
            <option value="female" >Sisters</option>
            <option value="married" >Not married</option>
            <option value="ysa">YSA</option>
            <option value="youth">Youth</option>
            <option value="primary">Primary</option>
            <option value="assignment" >Not assigned</option>
            <option value="older" >From Older</option>
            <option value="younger" >From Younger</option>
        </select>

        <div id="members"></div>
    </main>
    <footer>
        <script src="scripts/final.js"></script>
    </footer>
    
</body>
</html>
